<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um país: <input type="text" name="txt1" id="txt1">
     <input type="button" value="verificar" onclick=" mostrar()">
     <div id="res">

     </div>

     <script>
     function mostrar() {
         var txt = window.document.getElementById('txt1')
         var res = window.document.getElementById('res')
         var pais = (txt.value)
         if ( pais == EUA ){
            res.innerHTML += `<p>Não é EUA!!!</p>`
         } 
     }
     </script>
</body>
</html>
